<!DOCTYPE html>
<html>
    <head>
        <script src="jquery/jquery.min.js"></script>
        <script>
            $(document).ready(function(){

                $("#btnSubmit").click(function(){
                    debugger;
                    var api_url = "http://localhost:3000/customers";
                    var data = {
                        email : $('#txtEmail').val(),
                        name : $('#txtname').val(),
                        active : $('#txtactive').val(),
                    }
                    $.ajax({
                        url : api_url,
                        type:"POST",
                        dataType:"json",
                        data:data,
                        success:function(d){
                            alert('values are submitted');
                        },
                        error:function(){
                            alert('wrong with insert');
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="txtEmail" /><br/>
        <input type="text" id="txtname" /><br/>
        <input type="number" id="txtactive" />
        <button type="button" id="btnSubmit" >Submit</button>
    </body>
</html>
