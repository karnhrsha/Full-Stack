<!DOCTYPE html>
<html>
    <head>
        <title>Table tags</title>
    </head>
    <body>
        <table border="2">
            <thead>
                <tr>
                    <td>heading tag</td>
                    <td>heading tag</td>
                </tr>
            </thead>
            <tbody> 
                <tr>
                  <td>some content</td>
                  <td>some content</td>
                </tr>
                <tr>
                  <td colspan="2" align="center">
                      some content
                  </td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" align="center">Footer of the table</td>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
