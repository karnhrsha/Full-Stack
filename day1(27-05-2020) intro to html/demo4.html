<!DOCTYPE html>
<html>
    <head>
        <title>List Tags</title>
    </head>
    <body>
        <!--List tags are of teo types
        1.Ordered list --ol
        2.unordered list --ul
        -->
        <ol type="A">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </body>


</html>
