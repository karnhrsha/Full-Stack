<!DOCTYPE html>
<html>
    <head>
        <title>slider design</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript" src="bxslider-4-4.2.12/src/js/jquery.bxslider.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".slider").bxSlider({
                    node: 'fade',
                    captions: true,
                    slidewidth: 600,
                    slideheight: 400
                });
            });
        </script>
    </head>
    <body>
        <div class="slider">
            <div><img src="1.jpg" title="img1" /></div>
            <div><img src="2.jpg" title="img2" /></div>
            <div><img src="3.jpg" title="img3" /></div>
        </div>
    </body>
</html>
